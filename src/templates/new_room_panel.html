<div id="overlay">
<form class="pure-form pure-form-stacked converse-form add-chatroom controlbox-add-chatroom" action="" method="post">
    <fieldset>
        <label>{{label_room_name}}</label>
        <input type="text" name="chatroom" id="new-room-name" value="" class="new-chatroom-name" placeholder="{{label_room_name}}"/>
        {[ if (server_input_type != 'hidden') { ]}
            <label{{server_label_global_attr}}>{{label_server}}</label>
        {[ } ]}
        
        <input type="{{server_input_type}}" name="server" class="new-chatroom-server" placeholder="{{label_server}}"/>
        <input type="button" id="cancelRoomAdd" class="pure-button button-error" name="cancel" value="{{label_cancel}}"/>
        <input type="submit" class="pure-button button-primary" name="join" value="{{label_join}}"/>
    </fieldset>
</form>

</div>
